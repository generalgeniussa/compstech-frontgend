<div class="row">
    <div class="col-sm-4" ng-repeat="category in $ctrl.categories">
        <div class="category-button text-center">
            <h4>{{ category.name }}</h4>
            <button class="btn btn-primary" ng-click="$ctrl.selectCategory({category: category})">
                Order
            </button>
        </div>
    </div>
</div>
