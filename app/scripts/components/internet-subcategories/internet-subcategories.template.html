<div class="row no-margin">
        <div class="col-sm-4 subcategory-button" ng-repeat="subcategory in $ctrl.subcategories">
            <div class="text-center">
                <h4>{{ subcategory.name }}</h4>
                <span>From R {{ subcategory.lowestPrice.toFixed(2) }}</span><br /><br />
                <button class="btn btn-primary" ng-click="$ctrl.selectSubcategory({subcategory: subcategory})">View Packages</button>
            </div>
        </div>

</div>
